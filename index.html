<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Address Book</title>
</head>
<body>
    <header>
        <h1>Address Book</h1>
    </header>
    <main>
        <section id="contact-display">
            <h2 class="contacts">Contacts</h2>
            <table>
                <tr id="head">
                    <thead id="nameParent">
                        <th class="name" id="name">Name</th>
                        
                        <th class="phone" id="phone">Phone Number</th>
                    </thead>
                </tr>
                <tbody id="data">
                    
                </tbody>
            </table>
        </section>
        <section id="new-contact">
            <h2>Create a new contact</h2>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input id="nameInput" type="text"  maxlength="15" required>
                </div>
                <div>
                    <label for="add">Phone Number:</label>
                    <input id="numberInput" type="text" maxlength="30" required>
                </div>
                
          
                    <button id="createBtn">Create contacts</button>
                    <button id="deleteBtn">Delete contacts</button>

                    
                </div>
            </form>
        </section>
    </main>
    <footer>
    
    </footer>
    <script src="./app.js"></script>
</body>
</html>
